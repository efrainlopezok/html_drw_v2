{% set categories = craft.drw.getCategories() %}

<div class="l-filter-list">
  <h4 class="l-filter-list__title">Job Categories</h4>
  <div class="l-filter-list__list js-filter">
    <ul class="filter-list js-filter__list">
      <li data-filter-value="all" {{ craft.request.getQuery('categories') == null ? 'class="is-active"' : '' }}>
        <a href="{{ url('careers/listings', {location: craft.request.getQuery('location')} ) }}">All</a>
      </li>
      {% for category in categories %}
        <li data-filter-type="locations" data-filter-value="{{ category.value }}" {{ category.value == craft.request.getQuery('categories') ? 'class="is-active"' : '' }}>
          <a href="{{ url('careers/listings', {categories: category.value, location: craft.request.getQuery('location')}) }}">
            {{ category.value }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
